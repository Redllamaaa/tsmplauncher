appId: 'tsmplauncher'
productName: 'TSMP Launcher'
artifactName: '${productName}-setup-${version}.${ext}'

copyright: 'Copyright Â© 2024 Redllamaaa'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# macOS Configuration
mac: # Add macOS configuration
  target:
    - target: 'dmg'
      arch: ['x64']

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

directories:
  buildResources: 'build'
  output: 'dist'
